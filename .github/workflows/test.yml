name: Test

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci

      - name: Run Vitest
        run: npm run test:ci
      
      - name: Run Biome
        run: npm run format:ci

  e2e-test:
    runs-on: ubuntu-latest
    name: E2E Test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - run: npm ci
      # Install ECS for testing
      - run: composer require symplify/easy-coding-standard --dev

      - name: Run E2E Test
        uses: coactions/setup-xvfb@v1
        with:
          run: npm run test:e2e

  codeql:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    name: CodeQL Analysis
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
      - uses: github/codeql-action/analyze@v3
        with:
          category: '/language:typescript'

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm install -g vsce ovsx
      - run: npm run compile
      - run: npm run build
